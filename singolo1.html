<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo1</title>
    <link rel="stylesheet" href="singolo1.css">
</head>

<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="wrapper">
                <h1><a href="#" class="logo">SINGOLO<span>*</span></a></h1>
                <nav class="header__navigation">
                    <ul class="navigation">
                        <li>Home</li>
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="slider">
            <div class="wrapper">
                <div class="slider__navigation">
                    <div class="arrow">
                        <img src="./img/icons/chevl.svg" alt="chevl">
                    </div>
                    <div class="arrow">
                        <img src="./img/icons/chevr.svg" alt="chevr">
                    </div>
                </div>
                <div class="phone">
                    <img src="./img/phones/Shadow.png" alt="shadow">
                    <img src="./img/phones/Base.png" alt="base">
                    <img src="./img/phones/Screen.png" alt="screen">
                    <img src="./img/phones/phone1.png" alt="phone">
                </div>
                <div class="phone phone_horizontal">
                    <img src="./img/phones/Shadow.png" alt="shadow">
                    <img src="./img/phones/Base.png" alt="base">
                    <img src="./img/phones/Screen.png" alt="screen">
                    <img src="./img/phones/phone2.png" alt="phone">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
